{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Inscription - GameForge{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-start" style="min-height: 100vh; background: #1a1b26; padding-top: 60px;">
    <div class="card p-4" style="background: #24283b; border-radius: 20px; max-width: 520px; width: 100%; color: #fff; margin: auto; box-shadow: 0 4px 24px 0 rgba(0,0,0,0.25);">
        <style>
            .card label, .card .form-text, .card .invalid-feedback, .card .help-block {
                color: #fff !important;
            }
        </style>
        <div class="card-header text-center" style="background: transparent; border: none;">
            <h2 class="text-center" style="color: #7aa2f7;">Inscription</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Déjà un compte ? <a href="{% url 'accounts:login' %}">Se connecter</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
